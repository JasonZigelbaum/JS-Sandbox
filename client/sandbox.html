<head>
  <title>MBox</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Experiments</h1>
        </div>
        <div class="experiment">
            <div class="content">
                {{>hello}}
            </div>
        </div>
        <div class="experiment">
            <div class="content">
                {{>slider}}
            </div>
        </div>
        <div class="experiment">
            <div class="content">
                {{>image_slider}}
            </div>
        </div>
    </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <h2>Your session id is:</h2>
  {{id}}
  <input type="button" value="Click" />
  <h3>Your Widget's name is:</h3>
  {{widget_name}}
</template>

<template name="slider">
    <button class="change">Change Name</button>
    <h1>Backbone Model Backed Slider View</h1>
    {{slider}}
</template>

<template name="image_slider">
    <h1>Image Slider</h1>
    <div id="slider-container"></div>
</template>
